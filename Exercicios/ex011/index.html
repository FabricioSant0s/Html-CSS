<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 550px)"srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls play loop> <!--MP3 WAV OGG--><!--coloque autoplay para iniciar o audio automaticamente.-->
        
        <source src="Media/God Rest Ye Merry Gentlmen - DJ Williams.mp3" type="audio/mpeg">
        <source src="Media/God Rest Ye Merry Gentlmen - DJ Williams.ogg" type="audio/ogg">
        <source src="Media/God Rest Ye Merry Gentlmen - DJ Williams.waw" type="image/wav">
        
        <p>Infelizmente seu navegador não consegue reproduzir áudio MP3.<a href="Media/God Rest Ye Merry Gentlmen - DJ Williams.mp3">Click aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
